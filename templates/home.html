<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mumbai Housing Rent Predictor App by Raj</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Dark slate textured background (not black) */
    body {
      background-color: #2c3e50;
      background-image: url('https://www.transparenttextures.com/patterns/dark-mosaic.png');
      background-repeat: repeat;
    }

    /* Small black box with stronger white glow and white border */
    .form-box {
      background-color: #000;
      border-radius: 1rem;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.4);
      border: 2px solid white;
      max-width: 360px;
      width: 100%;
      padding: 2rem;
      transition: box-shadow 0.3s ease;
    }

    .form-box:hover {
      box-shadow: 0 0 45px rgba(255, 255, 255, 0.6);
    }

    .logo {
      width: 200px; /* Adjust size of the logo */
      margin-bottom: 1.5rem; /* Space between logo and title */
      display: block;
      margin-left: auto;
      margin-right: auto;
      border-radius: 1rem;
      border: 2px double white;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center px-4s">

  <div class="form-box">
    <!-- Logo -->
    <img src="{{ url_for('static', filename='images/logo.png') }}"class="logo">

    <h1 class="text-2xl font-bold text-center text-white mb-6">
      Mumbai Rent Predictor
    </h1>

    <form method="POST" class="space-y-5">
      <!-- Location -->
      <div>
        <label for="loc" class="block text-sm font-medium text-white mb-1">Select Location</label>
        <select name="loc" id="loc"
          class="w-full px-4 py-2 rounded-lg bg-white text-black border border-gray-400 focus:ring-2 focus:ring-red-500">
          <option value="1" {% if loc == 1 %}selected{% endif %}>Dadar</option>
          <option value="2" {% if loc == 2 %}selected{% endif %}>Thane</option>
          <option value="3" {% if loc == 3 %}selected{% endif %}>Kalyan</option>
        </select>
      </div>

      <!-- Bedrooms -->
      <div>
        <label for="br" class="block text-sm font-medium text-white mb-1">Number of Bedrooms</label>
        <select name="br" id="br"
          class="w-full px-4 py-2 rounded-lg bg-white text-black border border-gray-400 focus:ring-2 focus:ring-red-500">
          <option value="1" {% if br == 1 %}selected{% endif %}>1</option>
          <option value="2" {% if br == 2 %}selected{% endif %}>2</option>
          <option value="3" {% if br == 3 %}selected{% endif %}>3</option>
          <option value="4" {% if br == 4 %}selected{% endif %}>4</option>
        </select>
      </div>

      <!-- Furnishing -->
      <div>
        <label for="fs" class="block text-sm font-medium text-white mb-1">Furnishing Status</label>
        <select name="fs" id="fs"
          class="w-full px-4 py-2 rounded-lg bg-white text-black border border-gray-400 focus:ring-2 focus:ring-red-500">
          <option value="1" {% if fs == 1 %}selected{% endif %}>Furnished</option>
          <option value="2" {% if fs == 2 %}selected{% endif %}>Semi-Furnished</option>
          <option value="3" {% if fs == 3 %}selected{% endif %}>Unfurnished</option>
        </select>
      </div>

      <!-- Button -->
      <div>
        <button type="submit"
          class="w-full py-2 bg-black text-white font-semibold rounded-lg border border-white hover:bg-white hover:text-black transition duration-200">
          Predict Rent
        </button>
      </div>
    </form>

    <!-- Output Box -->
    {% if msg %}
    <div class="mt-6 p-4 bg-white text-black border border-gray-400 rounded-lg text-center text-lg font-medium">
      {{ msg }}
    </div>
    {% endif %}

    <!-- Reserved Note -->
    <footer class="mt-6 text-center text-xs text-blue-300">
      &copy; 2025 Raj. All rights reserved.
    </footer>
  </div>
</body>
</html>
